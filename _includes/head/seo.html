<!-- SEO -->
<title>{{ page.seo.title }}</title>
<meta name="description" content="{{ page.seo.description }}" />
<meta name="robots" content="{{ page.seo.robots | default: 'all' }}" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.seo.title }}" />
<meta property="og:description" content="{{ page.seo.description }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.cdn_url }}/assets/dist/img/{{ page.seo.image | default: 'logo.svg' }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:height" content="1746" />
<meta property="og:image:width" content="2800" />
<link rel="image_src" href="{{ site.cdn_url }}/assets/dist/img/{{ page.seo.image | default: 'logo.svg' }}" />

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="twitter_handle" />
<meta name="twitter:title" content="{{ page.seo.title }}" />
<meta name="twitter:description" content="{{ page.seo.description }}" />
<meta name="twitter:image:src" content="{{ site.cdn_url }}/assets/dist/img/{{ page.seo.image | default: 'logo.svg' }}" />
